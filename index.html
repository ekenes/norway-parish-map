<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Norway's Parishes</title>
  <style>
    @import "src/style.css";
  </style>
</head>

<body>
  <calcite-shell>

    <h2 slot="header" id="title">Norway's Parishes</h2>
    <arcgis-map item-id="454a0303bffb487abf2d6c2c36ff4f0f">
      <!-- <arcgis-expand position="top-left" group="left">
          <arcgis-basemap-gallery />
        </arcgis-expand> -->
    </arcgis-map>
    <calcite-shell-panel slot="panel-end" position="end" width-scale="l" display-mode="dock" collapsed>

      <calcite-action-bar slot="action-bar">
        <calcite-action data-action-id="parish-search" text="Find a parish" icon="search"></calcite-action>
        <calcite-action data-action-id="feature-details" text="Parish info" icon="feature-details"></calcite-action>
        <calcite-action data-action-id="legend" text="Legend" icon="legend"></calcite-action>
        <calcite-tooltip slot="expand-tooltip">Toggle Action Bar</calcite-tooltip>
      </calcite-action-bar>

      <calcite-panel heading="Find a parish" id="parish-search" data-panel-id="parish-search" width-scale="l" hidden>
        <div class="panel-content">

          <calcite-label>
            County (fylke)
            <calcite-combobox placeholder="Select county name" selection-mode="single" id="county-combobox">
              <calcite-combobox-item value="Aust-Agder" text-label="Aust-Agder"></calcite-combobox-item>
              <calcite-combobox-item value="Vest-Agder" text-label="Vest-Agder"></calcite-combobox-item>
            </calcite-combobox>
          </calcite-label>

          <calcite-label>
            Parish (prestegjeld)
            <calcite-combobox placeholder="Select parish name" selection-mode="single">
              <calcite-combobox-item-group label="Aust-Agder">
                <calcite-combobox-item value="Holt" text-label="Holt"></calcite-combobox-item>
                <calcite-combobox-item value="Dypv책g" text-label="Dypv책g"></calcite-combobox-item>
              </calcite-combobox-item-group>
            </calcite-combobox>
          </calcite-label>

          <calcite-label>
            Local parish (sokn)
            <calcite-combobox placeholder="Select local parish name" selection-mode="single" id="parish-combobox">
              <calcite-combobox-item-group label="Aust-Agder">
                <calcite-combobox-item value="Holt" text-label="Holt"></calcite-combobox-item>
                <calcite-combobox-item value="Dypv책g" text-label="Dypv책g"></calcite-combobox-item>
              </calcite-combobox-item-group>
            </calcite-combobox>
          </calcite-label>

          <calcite-label>
            Farm/property
            <arcgis-search id="parish-search-widget" />
          </calcite-label>

        </div>
      </calcite-panel>

      <calcite-panel heading="Legend" id="legend" data-panel-id="legend" width-scale="l"
        hidden>
        <arcgis-legend />
      </calcite-panel>

      <calcite-panel heading="Parish details" id="feature-details" data-panel-id="feature-details" width-scale="l"
        hidden>
        <div class="panel-content">
          <calcite-label>Select a parish in the map or in the parish search tool.</calcite-label>
          <calcite-loader id="parish-panel-loader" label="Loading details..." hidden></calcite-loader>
          <arcgis-features id="features-widget" /></arcgis-features>
        </div>
      </calcite-panel>
    </calcite-shell-panel>

  </calcite-shell>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
